<header class="app-header">
    <p>header works!</p>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo du site-->
            <div class="d-flex flex-column col-3">
                <a class="navbar-brand" href="/">Trouve Ton Artisan</a>
                <button (click)="onTraceAction()">Top Trace Action !</button>
            </div>

            <!-- Boutons de navigation -->
            <div class="d-flex flex-row gap-3 col-5 justify-content-around">
                <ul class="nav-list d-flex flex-column gap-2">
                    <li><a routerLink="/accueil" routerLinkActive="active">Accueil</a></li>
                    <li><a routerLink="/liste-artisans" routerLinkActive="active">Artisans</a></li>
                    <li><a routerLink="/fiche-artisan" routerLinkActive="active">Détails</a></li>
                    <li><a routerLink="/erreur-404" routerLinkActive="active">Erreur 404</a></li>
                    <li><a routerLink="/erreur-route" routerLinkActive="active">Erreur route !</a></li>
                </ul>
                <ul class="nav-list d-flex flex-column gap-2">
                    <!-- <li><button (click)="onCategoryChange('Bâtiment')">Bâtiment</button></li>
                    <li><button (click)="onCategoryChange('Services')">Services</button></li>
                    <li><button (click)="onCategoryChange('Fabrication')">Fabrication</button></li>
                    <li><button (click)="onCategoryChange('Alimentation')">Alimentation</button></li>
                    <li><button (click)="onCategoryChange('ErreurCatégorie...')">Erreur catégorie !</button></li> -->
                    <li><a [routerLink]="['/categorie', 'Bâtiment']">Bâtiment</a></li>
                    <li><a [routerLink]="['/categorie', 'Services']">Services</a></li>
                    <li><a [routerLink]="['/categorie', 'Fabrication']">Fabrication</a></li>
                    <li><a [routerLink]="['/categorie', 'Alimentation']">Alimentation</a></li>
                    <li><a [routerLink]="['/categorie', 'ErreurCatégorie...']">Erreur catégorie !</a></li>
                </ul>
            </div>

            <!-- Composant de barre de recherche -->
            <div class="search-bar col-4">
                <!-- Bouton radio pour choisir le mode de recherche -->
                <div class="d-flex align-items-center me-3">
                    <div class="form-check me-2">
                        <input class="form-check-input" type="radio" id="modeValidate" name="searchMode"
                            value="validate" [(ngModel)]="mode" (change)="onModeChange('validate')" />
                        <label class="form-check-label" for="modeValidate">Avec validation</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="modeRealtime" name="searchMode"
                            value="realtime" [(ngModel)]="mode" (change)="onModeChange('realtime')" />
                        <label class="form-check-label" for="modeRealtime">Instantané</label>
                    </div>
                </div>

                <!-- Instance de SearchBar avec la loupe -->
                <app-search-bar [modeOnRealTimeSearch]="mode === 'realtime'" (search)="onSearch($event)">
                </app-search-bar>
            </div>
        </div>
    </nav>
</header>
