<div>
    <input type="text" placeholder="Rechercher un artisan..." (input)="search($event)" />
</div>
<div *ngIf="artisans.length; else loading">
    <div *ngFor="let artisan of artisans" class="artisan-card">
        <h3>{{ artisan.name }}</h3>
        <p>{{ artisan.specialty }}</p>
        <p>{{ artisan.location }}</p>
        <p>Note : {{ artisan.note }}</p>
    </div>
</div>
<ng-template #loading>
    <p>Chargement en cours...</p>
</ng-template>
