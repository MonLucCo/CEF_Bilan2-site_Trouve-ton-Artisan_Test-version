<div class="rating-stars">
    <ng-container *ngFor="let star of stars">
        <i [class.fa-solid]="star === 'full' || star === 'half'" [class.fa-regular]="star === 'empty'"
            [class.fa-star]="star === 'full' || star === 'empty'" [class.fa-star-half-stroke]="star === 'half'"
            style="color: #0074c7;"></i>
    </ng-container>
</div>
