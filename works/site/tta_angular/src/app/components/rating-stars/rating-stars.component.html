<div class="rating-stars">
    <ng-container *ngFor="let star of stars">
        <i class="fas" [ngClass]="{
           'fa-star': star === 'full',
           'fa-star-half-alt': star === 'half',
           'fa-star-o': star === 'empty'
         }" style="color: #0074c7;"></i>
    </ng-container>
</div>
